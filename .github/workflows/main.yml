name: WhatsApp Bot CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v3

    - name: ⚙️ Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: 📦 Install dependencies
      run: npm install

    - name: 🔍 Lint code (optional)
      run: npm run lint
      continue-on-error: true

    - name: 🧪 Run tests (optional)
      run: npm test
      continue-on-error: true

    - name: ✅ Check bot entry point
      run: node . || echo "Bot exited (expected in CI)"
